<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Revizio</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header */
      header {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .logo {
        transition: transform 0.2s ease-in-out;
      }

      .top-logo {
        width: 60px;
        height: auto;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .top-logo:hover {
        transform: scale(1.1);
      }

      .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }

      .card h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #5e81f4, #50fa7b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #ffffff;
        opacity: 0.9;
      }

      input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid #5e81f4;
        box-shadow: 0 0 0 3px rgba(94, 129, 244, 0.1);
      }

      button {
        width: 100%;
        background: linear-gradient(45deg, #5e81f4, #486ad1);
        border: none;
        border-radius: 12px;
        padding: 15px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px 0;
      }

      button:hover {
        background: linear-gradient(45deg, #486ad1, #3a5bb8);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(94, 129, 244, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .link-text {
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .link-text a {
        color: #5e81f4;
        text-decoration: none;
        font-weight: 500;
      }

      .link-text a:hover {
        color: #50fa7b;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        header {
          top: 15px;
          left: 15px;
        }

        .top-logo {
          width: 50px;
        }

        .card {
          padding: 30px 25px;
          margin: 20px;
        }

        .card h2 {
          font-size: 1.8rem;
          margin-bottom: 25px;
        }

        input {
          padding: 12px;
          font-size: 0.9rem;
        }

        button {
          padding: 12px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 25px 20px;
          margin: 15px;
        }

        .card h2 {
          font-size: 1.6rem;
        }

        input {
          padding: 10px;
        }

        button {
          padding: 10px;
        }
      }

      /* Loading Animation */
      .fade-in {
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
        text-align: center;
      }
      .message.error {
        background: rgba(255, 107, 107, 0.2);
        border: 1px solid rgba(255, 107, 107, 0.3);
        color: #ff6b6b;
      }

      .message.success {
        background: rgba(80, 250, 123, 0.2);
        border: 1px solid rgba(80, 250, 123, 0.3);
        color: #50fa7b;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="assets/logo.png" alt="Revizio Logo" class="top-logo" />
        </div>
      </a>
    </header>
    <div class="main-container">
      <div class="card fade-in">
          <h2>Create Account</h2>
          <div id="message"></div>
          
          <form onsubmit="registerUser(event)">
              <div class="form-group">
                  <label for="reg-username">Username</label>
                  <input type="text" id="reg-username" placeholder="Choose a username" required>
              </div>
              
              <div class="form-group">
                  <label for="reg-email">Email</label>
                  <input type="email" id="reg-email" placeholder="Enter your email" required>
              </div>
              
              <div class="form-group">
                  <label for="reg-password">Password</label>
                  <input type="password" id="reg-password" placeholder="Create a password" required>
              </div>
              
              <button type="submit">Sign Up</button>
          </form>
          
          <p class="link-text">Already have an account? <a href="login.html">Login here</a></p>
      </div>
  </div>

  <script>
      function showMessage(text, type) {
          const messageDiv = document.getElementById('message');
          messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
          setTimeout(() => {
              messageDiv.innerHTML = '';
          }, 5000);
      }

      function registerUser(event) {
          event.preventDefault();
          
          const username = document.getElementById("reg-username").value.trim();
          const password = document.getElementById("reg-password").value;
          const email = document.getElementById("reg-email").value.trim();

          if (!username || !password || !email) {
              showMessage("Please fill in all fields.", "error");
              return;
          }

          if (password.length < 6) {
              showMessage("Password must be at least 6 characters long.", "error");
              return;
          }

          // Get existing users
          const users = JSON.parse(localStorage.getItem("revizio-users")) || {};
          
          if (users[username]) {
              showMessage("Username already exists! Please choose a different one.", "error");
              return;
          }

          // Check if email already exists
          const emailExists = Object.values(users).some(user => user.email === email);
          if (emailExists) {
              showMessage("Email already registered! Please use a different email.", "error");
              return;
          }

          // Save user
          users[username] = { 
              password: password,
              email: email,
              topics: [],
              createdAt: new Date().toISOString()
          };
          
          localStorage.setItem("revizio-users", JSON.stringify(users));
          showMessage("Registration successful! Redirecting to login...", "success");
          
          setTimeout(() => {
              window.location.href = "login.html";
          }, 2000);
      }
  </script>
  </body>
</html>
